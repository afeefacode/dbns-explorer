<style>
  #iframe-dbns-explorer {
    width: 100%;
    max-width: 100%;
    min-height: 500px;
    border: 0px dashed #ddd;
  }

  .wp-block-spacer, .wp-block-separator {
    display: none;
  }
</style>
<iframe id="iframe-dbns-explorer" title="Aktiv in Sachsen" src="http://localhost:9000/?host=lvns"></iframe>
<script>
  function resizeIframeDbnsExplorer(newHeight) {
    var iFrame = document.getElementById( 'iframe-dbns-explorer' );
    iFrame.height = newHeight;
  }

  window.addEventListener("message", function(event) {
    if (event.origin !== "http://localhost:9000") {
      return;
    }
    resizeIframeDbnsExplorer(event.data);
  });
</script>
